baseURL = 'https://luckye993.github.io/'
languageCode = 'zh-CN'
title = 'qixuan'
theme = 'PaperMod'

# 分页设置
pagination.pagerSize = 10

[params]
    mainSections = ["posts","notes"]
    # 基本信息
    author = 'Qixuan Sun'
    description = '个人博客描述'
    keywords = ['博客', '技术', '生活']
    
    # 主题设置
    defaultTheme = 'auto'  # auto/light/dark
    disableThemeToggle = false
    
    # 主页信息
    [params.profileMode]
        enabled = true
        title = "你好，我是Qixuan Sun"
        subtitle = "欢迎来到我的个人博客"
        imageUrl = "https://avatars.githubusercontent.com/u/90081491?s=400&u=9d4a8de5407af89c493aac21f3b3c1f361783662&v=4"
        imageWidth = 120
        imageHeight = 120
    
    # 社交链接
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/luckye993"
    [[params.socialIcons]]
        name = "twitter"
        url = "https://x.com/luckyeureka52"
    [[params.socialIcons]]
        name = "email"
        url = "mailto:luckyeureka52@gmail.com"
    
    # 文章设置
    ShowReadingTime = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowWordCount = true
    ShowRssButtonInSectionTermList = true
    
    # 搜索
    [params.fuseOpts]
        isCaseSensitive = false
        shouldSort = true
        location = 0
        distance = 1000
        threshold = 0.4
        minMatchCharLength = 0
        keys = ["title", "permalink", "summary", "content"]

# 菜单导航
[[menu.main]]
    identifier = 'home'
    name = '首页'
    url = '/'
    weight = 10

